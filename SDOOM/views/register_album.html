    <main>
        <section class="sct-registerAlbum container-fluid d-flex flex-column align-items-center justify-content-center">
            <h2>Registro de álbum</h2>
            <div class="d-flex align-items-center flex-lg-row flex-column justify-content-center pt-lg-5 pt-2">
                <div class="container-img">
                    <img id="img-album">
                </div>
                <form class="d-flex col-lg-3 flex-column align-items-center">
                    <p id="txt-error"></p>
                    <div class="col-lg-10 col-10 pt-3">
                        <label for="txt-name">Nombre del álbum</label>
                        <input type="text" id="txt-name" placeholder="Nombre del album" class="form-control" required>
                    </div>
                    <div class="col-lg-10 col-10 pt-3">
                        <label for="txt-releaseDay">Fecha de lanzamiento</label>
                        <input type="date" id="txt-releaseDay" class="form-control" required>
                    </div>
                    <div class="pt-3 col-lg-10 col-10">
                        <button type="button" class="col-lg-12 col-12 btn-submitImg" id="btn-uploadCoverAlbum">Subir foto</button>
                    </div>
                    <!-- Button trigger modal -->
                    <div class="pt-3 col-lg-10 col-10">
                        <button type="button" class="col-lg-12 col-12  btn-submitImg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Lista de canciones
                      </button>
                    </div>

                    <div class="col-lg-10  col-10 pt-3">
                        <button id="btn-register" class="btn-action" type="button">Registrar</button>
                    </div>
                </form>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Canciones</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table id="tbl-songs" class="table">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Artista</th>
                                        <th>Elegir</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Listo</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
