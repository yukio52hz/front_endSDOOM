<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <!--my styles-->
    <link rel="stylesheet" href="../css/base.css">
    <title>Registro de usuario</title>
</head>

<body>
    <header class="header-global">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="account-type.html">Volver atrás</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ayuda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Sobre nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="sct-registerUsers container-fluid d-flex flex-column align-items-center justify-content-center">
            <div class="">
                <h2 class="pt-3 pe-5">Registro de usuario</h2>
            </div>
            <form class="d-flex col-lg-4  flex-column align-items-center ">
                <p id="txt-error"></p>
                <div class="col-lg-8 col-11">
                    <input type="text" id="txt-name" placeholder="Nombre completo" class="form-control" required>
                </div>
                <div class="col-lg-8 col-11 pt-4">
                    <label for="txt-nickname">Como quieres que te llamemos</label>
                    <input type="text" id="txt-nickname" placeholder="Apodo" class="form-control" required>
                </div>
                <div class="col-lg-8 col-11 pt-4">
                    <label for="txt-birth_date">Fecha de nacimiento</label>
                    <input type="date" id="txt-birth_date" class="form-control" required>
                </div>
                <div class="col-lg-8 pt-4 d-flex justify-content-around flex-wrap">
                    <div class="d-flex">
                        <input type="radio" value="M" class="align-self-center">
                        <label for="">Masculino</label>
                    </div>
                    <div class="d-flex">
                        <input type="radio" value="F" class="align-self-center">
                        <label for="">Femenino</label>
                    </div>
                    <div class="d-flex">
                        <input type="radio" value="Nb" class="align-self-center">
                        <label for="">No binario</label>
                    </div>
                </div>
                <div class="col-lg-8 col-11 pt-4">
                    <input type="text" id="txt-email" placeholder="Email" class="form-control" required>
                </div>
                <div class="col-lg-8 pt-4 col-11 d-flex">
                    <input type="password" id="txt-password" placeholder="Contraseña" class="form-control" required>
                    <span class="password-eye align-self-center">
                        
                    </span>
                </div>
                <div class="col-lg-8 col-11 pt-4 d-flex">
                    <input type="password" id="txt-passwordConfirmation" placeholder="Confirma tu contraseña" class="form-control" required>
                    <span class="password-eyeConfirmation align-self-center">
                        
                    </span>
                </div>
                <div class="col-lg-8 pt-3">
                    <button id="btn-register" type="button">Registrarce</button>
                </div>
            </form>
    </main>



    <!-- Optional JavaScript; choose one of the two! -->
